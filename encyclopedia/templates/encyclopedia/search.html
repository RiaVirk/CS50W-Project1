{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>
    <h2>No result for "{{ entry_search }}"</h2>
<hr>

<h4>Recommendations for the search word "{{ entry_search }}"</h4>




    <ul>
        {% for entry in data %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</li>
        {% endfor %}
    </ul>
    

{% endblock %}
